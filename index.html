<!doctype html>
<html lang="en">
<!-- Sources:https://github.com/kqarlos/code-quiz/tree/master
https://meyerweb.com/eric/tools/css/reset/
https://github.com/nhanng19/timed_quiz
https://github.com/Jefid/timed-quiz
 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./reset.css">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Coding Quiz</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 h2" id="HighScore">High Score</div>
            <div class="col-md-2 ml-auto h2">Time: <span id="timer">0</span></div>
        </div>
    </div>


    <div class="container mt-3">
        <div class="main main-fluid text-center">

            
            <div class="container" id="new">
                <h1 class="h1 mb-4">Coding Game</h1>
                <p class="lead mb-4">Answer the code-related questions within the alloted time. Incorrect answers will deduct ten seconds from your score!</p>
                <button type="button" class="btn btn-primary btn-lg" id="newQuiz">Let's Play</button>

            </div>

            
            <div class="container" id="quiz">
                <h1 class="h1 mb-4" id="question"></h1>
                <div class="container" id="answers">
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="0"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="1"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="2"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-3 text-left" id="3"></button>
                    </div>
                </div>
            </div>

            
            <div class="container" id="inputScore">
                <h1 class="h1 mb-4">Great Job</h1>
                <p class="lead mb-4">Final Score: <span id="score"></span></p>
                <p class="lead mb-4">Player Name: <input type="text " id="initials"></p>
                <button type="button" class="btn btn-primary btn-lg" id="submitInitials">Submit</button>
            </div>

            <!-- view high Score -->
            <div class="container" id="highScore">
                <h1 class="h1 mb-4 font-weigth-bold">High Score</h1>
                <div class="container h4 mb-4" id="Score">
                </div>
                <button type="button" class="btn btn-primary btn-lg" id="playAgain">Play Again</button>
                <button type="button" class="btn btn-primary btn-lg" id="clearScore">Clear Scores</button>
            </div>


        </div>
    </div>


    <script src="questions.js"></script>
    <script src="./script.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
